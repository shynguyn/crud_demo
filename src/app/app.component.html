<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<br>
<input [(ngModel)]="searchData" placeholder="timkiem"> 
<button (click)="handlegetSearch()">search</button> <br> <br>
<input [(ngModel)]="firstName" placeholder="firstName">
<input [(ngModel)]="lastName" placeholder="lastName">
<input [(ngModel)]="dataAge" placeholder="Age">
<button (click)="saveData()">Save</button> <br><br>
<p></p>
<table >
  <thead>

<tr>
  <th>ID</th>
  <th>firstName</th>
  <th>lastName</th>
  <th>Age</th>
</tr>
  </thead>
  
  <tbody *ngFor ="let item of listData, index as i">
  <th>{{i+1}}</th>
  <th>{{item.firstname}}</th>
  <th>{{item.lastname}}</th>
  <th>{{item.age}}</th>
 <button (click)="deleteData(item.id)">Delete</button>
 <button (click)="editData(item)">Edit</button>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li *ngFor="let i of pages" class="page-link" (click)="changePage(i)"><a class="page-link" >{{i}}</a></li>
  </ul>
</nav>
